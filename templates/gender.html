{% extends 'base.html' %} {% block bodyblock %}

<div class="row my-auto">
  <div class="col-md-8 offset-md-2" style="margin-top: 50px">
    <h3 class="display-4">Gender Classification</h3>
  </div>

  <div class="container text-center">
    <br />
    <form action="#" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="upload">Upload to predict </label>
        <input type="file" id="upload" name="image" required="true" />
        <br />
        <br />
        <input type="submit" value="Upload & Predict" />
      </div>
    </form>
  </div>

  {% if fileupload %}

  <div class="container">
    <div class="row">
      <div class="col-md-6" id="predict">
        <img
          src="{{ url_for('static',filename='uploads/')}}{{ img_name }}"
          alt=""
          width="{{ w }}"
          height="300"
        />
      </div>
      <div class="col-md-6" id="predict">
        <img
          src="{{ url_for('static',filename='predict/')}}{{ img_name }}"
          alt=""
          width="{{ w }}"
          height="300"
        />
      </div>
    </div>
  </div>

  <style>
    #predict {
      border: solid;
      color: #002f4d;
      text-align: center;
    }
  </style>

  {% endif %} {% endblock %}
</div>
